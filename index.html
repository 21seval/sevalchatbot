<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SEVAL AI Café</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #050b1f, #0a143a);
  color: #fff;
}

header {
  text-align: center;
  padding: 30px 15px;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 20px;
}

h2 {
  margin-top: 0;
}

button {
  background: #6c6cff;
  border: none;
  color: white;
  padding: 8px 14px;
  margin: 5px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  opacity: 0.85;
}

.menu-items {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 10px;
  margin-top: 15px;
}

.menu-item {
  background: rgba(255,255,255,0.08);
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

.menu-item img {
  width: 100%;
  border-radius: 8px;
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  margin-bottom: 10px;
}

#chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
}

#clear-chat {
  position: fixed;
  bottom: 20px;
  right: 90px;
}

@media(max-width: 900px){
  .container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>SEVAL AI Café ☕</h1>
  <p>AI-powered café assistant for the US market</p>
</header>

<div class="container">

  <!-- MENU -->
  <div class="card">
    <h2>Menu</h2>
    <button onclick="loadMenu('hot')">Hot Drinks</button>
    <button onclick="loadMenu('cold')">Cold Drinks</button>
    <button onclick="loadMenu('fresh')">Fresh</button>
    <button onclick="loadMenu('dessert')">Desserts</button>
    <button onclick="loadMenu('sandwich')">Sandwiches</button>

    <div id="menu" class="menu-items"></div>
  </div>

  <!-- RESERVATION -->
  <div class="card">
    <h2>Reservation</h2>
    <input type="date">
    <input type="time">
    <select>
      <option>Table for 2</option>
      <option>Table for 4</option>
      <option>Table for 6</option>
    </select>
    <textarea placeholder="Special note..."></textarea>
    <button onclick="alert('✅ Reservation received!')">Reserve</button>
    <button onclick="alert('❌ Reservation cancelled')">Cancel</button>
  </div>

</div>

<!-- CHAT BUTTONS -->
<button id="chat-toggle" onclick="toggleChat()">Chat</button>
<button id="clear-chat" onclick="clearChat()">Clear</button>

<!-- BOTPRESS -->
<script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/12/10/10/20251210104150-473UK9AA.js" defer></script>

<script>
const menus = {
  hot: [
    {name:"Latte", price:"$5.20", img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93"},
    {name:"Cappuccino", price:"$5.00", img:"https://images.unsplash.com/photo-1511920170033-f8396924c348"}
  ],
  cold: [
    {name:"Iced Coffee", price:"$4.80", img:"https://images.unsplash.com/photo-1498804103079-a6351b050096"}
  ],
  fresh: [
    {name:"Orange Juice", price:"$4.50", img:"https://images.unsplash.com/photo-1571687949920-b37a9e0fefae"}
  ],
  dessert: [
    {name:"Cheesecake", price:"$6.20", img:"https://images.unsplash.com/photo-1505253216365-1cbd5c6b4f27"}
  ],
  sandwich: [
    {name:"Turkey Sandwich", price:"$8.50", img:"https://images.unsplash.com/photo-1550317138-10000687a72b"}
  ]
};

function loadMenu(type){
  const box = document.getElementById("menu");
  box.innerHTML = "";
  menus[type].forEach(i=>{
    box.innerHTML += `
      <div class="menu-item">
        <img src="${i.img}">
        <strong>${i.name}</strong><br>${i.price}
      </div>`;
  });
}

function toggleChat(){
  window.botpressWebChat.sendEvent({ type: 'toggle' });
}

function clearChat(){
  window.botpressWebChat.sendEvent({ type: 'clear' });
}
</script>

</body>
</html>
