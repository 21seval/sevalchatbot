<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seval AI Café</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

/* Layout */
.container {
  display: flex;
  min-height: 100vh;
}

.left {
  width: 35%;
  background: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93") center/cover no-repeat;
}

.right {
  width: 65%;
  padding: 20px;
}

/* Buttons */
button {
  background: #6366f1;
  color: white;
  border: none;
  padding: 10px 16px;
  margin: 5px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { opacity: 0.85; }

.section { display: none; margin-top: 20px; }

.card {
  background: #1e293b;
  padding: 15px;
  border-radius: 10px;
  margin: 10px 0;
}

/* Mobile */
@media(max-width: 900px){
  .container { flex-direction: column; }
  .left { display:none; }
  .right { width:100%; }
}

/* Chat */
#chatbot {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 380px;
  height: 520px;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0,0,0,0.4);
  z-index: 9999;
}
</style>
</head>

<body>

<div class="container">

  <div class="left"></div>

  <div class="right">
    <h1>☕ Seval AI Café</h1>
    <p>Welcome! How can we help you today?</p>

    <button onclick="showSection('menu')">Menu</button>
    <button onclick="showSection('reservation')">Reservation</button>
    <button onclick="toggleChat()">Chat with Seval AI</button>

    <!-- MENU -->
    <div id="menu" class="section">
      <h2>Menu</h2>
      <button onclick="showCategory('hot')">Hot Drinks</button>
      <button onclick="showCategory('cold')">Cold Drinks</button>
      <button onclick="showCategory('dessert')">Desserts</button>
      <button onclick="showCategory('sandwich')">Sandwiches</button>

      <div id="menuItems"></div>
    </div>

    <!-- RESERVATION -->
    <div id="reservation" class="section">
      <h2>Reservation</h2>

      <div class="card">
        <label>Date:</label><br>
        <input type="date" id="date"><br><br>

        <label>Time:</label><br>
        <input type="time" id="time"><br><br>

        <label>Table:</label><br>
        <select id="table">
          <option>Table 1</option>
          <option>Table 2</option>
          <option>Table 3</option>
        </select><br><br>

        <label>Special Note:</label><br>
        <textarea id="note" rows="3" style="width:100%"></textarea><br><br>

        <button onclick="reserve()">Reserve</button>
        <button onclick="clearReservation()">Cancel</button>

        <p id="result"></p>
      </div>
    </div>

  </div>
</div>

<!-- CHATBOT -->
<div id="chatbot">
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?config=PASTE_YOUR_CONFIG_HERE"
    width="100%"
    height="100%"
    frameborder="0"
    allow="microphone">
  </iframe>
</div>

<script>
function showSection(id){
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

const menus = {
  hot: [
    {name:"Espresso", price:"$4"},
    {name:"Latte", price:"$5"},
  ],
  cold: [
    {name:"Iced Coffee", price:"$5"},
    {name:"Cold Brew", price:"$6"},
  ],
  dessert: [
    {name:"Cheesecake", price:"$6"},
    {name:"Brownie", price:"$5"},
  ],
  sandwich: [
    {name:"Chicken Sandwich", price:"$8"},
    {name:"Veggie Sandwich", price:"$7"},
  ]
};

function showCategory(cat){
  const div = document.getElementById("menuItems");
  div.innerHTML = "";
  menus[cat].forEach(i=>{
    div.innerHTML += `
      <div class="card">
        <strong>${i.name}</strong><br>
        Price: ${i.price}
      </div>`;
  });
}

function reserve(){
  document.getElementById("result").innerText =
    "✅ Your reservation has been received!";
}

function clearReservation(){
  document.getElementById("date").value="";
  document.getElementById("time").value="";
  document.getElementById("note").value="";
  document.getElementById("result").innerText="Reservation cancelled.";
}

function toggleChat(){
  const c = document.getElementById("chatbot");
  c.style.display = c.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
