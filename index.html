<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEVAL AI â€“ Cafe Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
</head>
<style>
  /* Botpress chat boyutu */
  .bpw-layout {
    width: 420px !important;
    height: 80vh !important;
    max-height: 80vh !important;
  }

  /* Mobilde tam ekran */
  @media (max-width: 768px) {
    .bpw-layout {
      width: 100% !important;
      height: 100vh !important;
      max-height: 100vh !important;
      right: 0 !important;
      bottom: 0 !important;
      border-radius: 0 !important;
    }
  }
</style>

<body>

<header>
  <h1>SEVAL AI ðŸ¤–</h1>
  <p>AI-powered chatbot for cafes & small businesses (US Market)</p>
</header>

<!-- CHATBOT -->
<div class="chat-container" id="chatBox">
  <div class="chat-header">
    <span>SEVAL AI â€“ Live Chat</span>
    <button onclick="resetChat()">Clear</button>
  </div>

  <iframe
    id="chatFrame"
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/10/20251210104150-LYDGDTXZ.json "
    allow="microphone"
  ></iframe>
</div>

<script>
  function resetChat() {
    const frame = document.getElementById("chatFrame");
    const src = frame.src;
    frame.src = "";
    setTimeout(() => {
      frame.src = src;
    }, 300);
  }
</script>

</body>
</html>
