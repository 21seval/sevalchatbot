<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEVAL AI â€“ Cafe Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      padding: 30px;
      text-align: center;
      background: #020617;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      color: #cbd5f5;
      margin-top: 10px;
    }

    .chat-container {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 380px;
      height: 1000px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      background: #000;
      z-index: 9999;
    }

    .chat-header {
      background: #1e293b;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .chat-header span {
      font-size: 14px;
    }

    .chat-header button {
      background: #ef4444;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    iframe {
      width: 100%;
      height: calc(200% - 60px);
      border: none;
    }
  </style>
</head>

<body>

<header>
  <h1>SEVAL AI ðŸ¤–</h1>
  <p>AI-powered chatbot for cafes & small businesses (US Market)</p>
</header>

<!-- CHATBOT -->
<div class="chat-container" id="chatBox">
  <div class="chat-header">
    <span>SEVAL AI â€“ Live Chat</span>
    <button onclick="resetChat()">Clear</button>
  </div>

  <iframe
    id="chatFrame"
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/10/20251210104150-LYDGDTXZ.json "
    allow="microphone"
  ></iframe>
</div>

<script>
  function resetChat() {
    const frame = document.getElementById("chatFrame");
    const src = frame.src;
    frame.src = "";
    setTimeout(() => {
      frame.src = src;
    }, 300);
  }
</script>

</body>
</html>
