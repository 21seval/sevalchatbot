<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEVAL AI Café</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93") center/cover no-repeat;
  height: 100vh;
  color: white;
}

.overlay {
  background: rgba(0,0,0,0.65);
  height: 100%;
  padding: 40px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

button {
  padding: 15px 30px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.menu-btn { background: #c08457; color: white; }
.res-btn { background: #4ade80; color: black; }
.chat-btn { background: #6366f1; color: white; }

.section {
  display: none;
  background: #111;
  margin-top: 30px;
  padding: 20px;
  border-radius: 12px;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap: 15px;
}

.card {
  background: #222;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

iframe {
  width: 100%;
  height: 500px;
  border: none;
  border-radius: 12px;
}
</style>
</head>

<body>
<div class="overlay">

<h1>Welcome to SEVAL AI Café ☕</h1>

<div class="buttons">
  <button class="menu-btn" onclick="toggle('menu')">Menu</button>
  <button class="res-btn" onclick="toggle('reservation')">Reservation</button>
  <button class="chat-btn" onclick="toggle('chat')">Chat</button>
</div>

<!-- MENU -->
<div id="menu" class="section">
  <h2>Menu</h2>

  <h3>Hot Drinks</h3>
  <div class="menu-grid">
    <div class="card"><img src="https://images.unsplash.com/photo-1511920170033-f8396924c348"><p>Latte – $5</p></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93"><p>Espresso – $4</p></div>
  </div>

  <h3>Cold Drinks</h3>
  <div class="menu-grid">
    <div class="card"><img src="https://images.unsplash.com/photo-1521305916504-4a1121188589"><p>Iced Coffee – $5</p></div>
  </div>

  <h3>Desserts</h3>
  <div class="menu-grid">
    <div class="card"><img src="https://images.unsplash.com/photo-1541783245831-57d6fb0926d3"><p>Cheesecake – $6</p></div>
  </div>
</div>

<!-- RESERVATION -->
<div id="reservation" class="section">
  <h2>Reservation</h2>
  <input type="date"><br><br>
  <input type="time"><br><br>
  <select>
    <option>Table for 2</option>
    <option>Table for 4</option>
    <option>Table for 6</option>
  </select><br><br>
  <textarea placeholder="Special note"></textarea><br><br>
  <button onclick="alert('Your reservation has been received!')">Reserve</button>
</div>

<!-- CHAT -->
<div id="chat" class="section">
  <iframe src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/10/20251210104150-LYDGDTXZ.json" allow="microphone"></iframe>
</div>

</div>

<script>
function toggle(id) {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
</script>

</body>
</html>
