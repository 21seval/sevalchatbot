<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seval AI Café Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #020617;
    }

    section {
      padding: 30px 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #6366f1;
      color: white;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
    }

    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .success {
      margin-top: 10px;
      color: #22c55e;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Seval AI Café ☕</h1>
  <p>Your friendly café assistant in the US</p>
</header>

<!-- MENU -->
<section>
  <h2>Menu</h2>

  <div class="buttons">
    <button onclick="showMenu('hot')">Hot Drinks</button>
    <button onclick="showMenu('cold')">Cold Drinks</button>
    <button onclick="showMenu('dessert')">Desserts</button>
    <button onclick="showMenu('sandwich')">Sandwiches</button>
  </div>

  <div id="menu" class="grid"></div>
</section>

<!-- RESERVATION -->
<section>
  <h2>Reservation</h2>

  <form onsubmit="reserve(event)">
    <input type="date" required />
    <input type="time" required />
    <select required>
      <option value="">Select table</option>
      <option>Table for 2</option>
      <option>Table for 4</option>
      <option>Table for 6</option>
    </select>
    <textarea placeholder="Special note (optional)"></textarea>
    <button type="submit">Reserve</button>
  </form>

  <div class="success" id="successMsg">
    ✅ Your reservation has been received!
  </div>
</section>

<!-- BOTPRESS CHAT (TEK CHAT) -->
<script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/12/10/10/20251210104150-473UK9AA.js" defer></script>

<script>
  const data = {
    hot: [
      {name:"Latte", price:"$4.50", img:"https://images.unsplash.com/photo-1511920170033-f8396924c348"},
      {name:"Americano", price:"$3.50", img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93"}
    ],
    cold: [
      {name:"Iced Coffee", price:"$4.00", img:"https://images.unsplash.com/photo-1525382455947-f319bc05fb2a"},
      {name:"Cold Brew", price:"$4.80", img:"https://images.unsplash.com/photo-1558640479-823cc5a6d42a"}
    ],
    dessert: [
      {name:"Cheesecake", price:"$5.50", img:"https://images.unsplash.com/photo-1505253716362-afaea1d3d1af"},
      {name:"Brownie", price:"$4.00", img:"https://images.unsplash.com/photo-1606312619344-49d35c5b1d9f"}
    ],
    sandwich: [
      {name:"Chicken Sandwich", price:"$6.50", img:"https://images.unsplash.com/photo-1606756790138-261d2b21cd75"},
      {name:"Veggie Sandwich", price:"$6.00", img:"https://images.unsplash.com/photo-1544025162-d76694265947"}
    ]
  };

  function showMenu(type) {
    const menu = document.getElementById("menu");
    menu.innerHTML = "";
    data[type].forEach(item => {
      menu.innerHTML += `
        <div class="card">
          <img src="${item.img}">
          <h4>${item.name}</h4>
          <p>${item.price}</p>
        </div>`;
    });
  }

  function reserve(e) {
    e.preventDefault();
    document.getElementById("successMsg").style.display = "block";
  }
</script>

</body>
</html>
