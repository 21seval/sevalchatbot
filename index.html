<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seval AI Caf√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93") center/cover no-repeat;
      min-height: 100vh;
      color: white;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #c89b3c;
      color: black;
      font-weight: bold;
    }

    .section {
      display: none;
      background: white;
      color: black;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
    }

    .menu-category {
      margin-top: 20px;
    }

    .menu-item {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }

    .menu-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .reservation input, .reservation select, .reservation textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }

    /* CHAT BUTTON */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4f46e5;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 14px;
      z-index: 9999;
    }

    #chatContainer {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      z-index: 9999;
    }

    @media (max-width: 600px) {
      #chatContainer {
        width: 95%;
        height: 80%;
        right: 2.5%;
      }
    }
  </style>
</head>

<body>
<div class="overlay">

  <h1>Welcome to Seval Caf√© ‚òï</h1>
  <p style="text-align:center;">Powered by Seval AI</p>

  <div class="buttons">
    <button onclick="showSection('menu')">Menu</button>
    <button onclick="showSection('reservation')">Reservation</button>
  </div>

  <!-- MENU -->
  <div id="menu" class="section">
    <h2>Menu</h2>

    <div class="menu-category">
      <h3>‚òï Hot Drinks</h3>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348">
        <div>Latte ‚Äì $5.50</div>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
        <div>Espresso ‚Äì $4.00</div>
      </div>
    </div>

    <div class="menu-category">
      <h3>üßä Cold Drinks</h3>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1525385133512-2f3bdd039054">
        <div>Iced Coffee ‚Äì $5.00</div>
      </div>
    </div>

    <div class="menu-category">
      <h3>üç∞ Desserts</h3>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1541783245831-57d6fb0926d3">
        <div>Cheesecake ‚Äì $6.50</div>
      </div>
    </div>
  </div>

  <!-- RESERVATION -->
  <div id="reservation" class="section reservation">
    <h2>Reservation</h2>

    <input type="date">
    <input type="time">

    <select>
      <option>Table for 2</option>
      <option>Table for 4</option>
      <option>Table for 6</option>
    </select>

    <textarea placeholder="Special note (optional)"></textarea>

    <button onclick="confirmReservation()">Reserve</button>

    <div id="reservationSuccess" class="success" style="display:none;">
      ‚úÖ Your reservation has been received.
    </div>
  </div>

</div>

<!-- CHAT -->
<button id="chatButton" onclick="toggleChat()">Chat</button>

<div id="chatContainer">
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?config=BURAYA_KENDI_SHARE_LINKIN"
    style="width:100%; height:100%; border:none;"
    allow="microphone"
  ></iframe>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  }

  function confirmReservation() {
    document.getElementById("reservationSuccess").style.display = "block";
  }

  function toggleChat() {
    const chat = document.getElementById("chatContainer");
    chat.style.display = chat.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
