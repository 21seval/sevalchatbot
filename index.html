<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seval AI â€“ CafÃ© Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* SOL TARAF */
    .left {
      width: 35%;
      background: url("https://images.unsplash.com/photo-1495474472287-4d71bcdd2085") center/cover no-repeat;
      padding: 40px;
      box-sizing: border-box;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 16px;
      color: #e5e7eb;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #6366f1;
      color: #fff;
      cursor: pointer;
    }

    .buttons button:hover {
      background: #4f46e5;
    }

    /* SAÄž TARAF */
    .right {
      width: 65%;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    .card {
      background: #1e293b;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card span {
      color: #a5b4fc;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
    }

    .reserve-btn {
      background: #22c55e;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .cancel-btn {
      background: #ef4444;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    /* CHATBOT */
    iframe {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 420px;
      height: 600px;
      border: none;
      border-radius: 16px;
      z-index: 9999;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

  <!-- SOL -->
  <div class="left">
    <h1>Seval AI CafÃ© â˜•</h1>
    <p>Friendly cafÃ© assistant for customers in the United States.</p>

    <div class="buttons">
      <button onclick="show('menu-hot')">â˜• Hot Drinks</button>
      <button onclick="show('menu-cold')">ðŸ§Š Cold Drinks</button>
      <button onclick="show('menu-food')">ðŸ¥ª Food & Desserts</button>
      <button onclick="show('reservation')">ðŸ“… Reservation</button>
    </div>
  </div>

  <!-- SAÄž -->
  <div class="right">

    <!-- HOT -->
    <div id="menu-hot" class="content active">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
        <h3>Latte</h3>
        <span>$5.50</span>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348">
        <h3>Americano</h3>
        <span>$4.00</span>
      </div>
    </div>

    <!-- COLD -->
    <div id="menu-cold" class="content">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1525382455947-f319bc05fb12">
        <h3>Iced Coffee</h3>
        <span>$5.00</span>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1497534446932-c925b458314e">
        <h3>Fresh Lemonade</h3>
        <span>$4.50</span>
      </div>
    </div>

    <!-- FOOD -->
    <div id="menu-food" class="content">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1523986371872-9d3ba2e2f642">
        <h3>Cheesecake</h3>
        <span>$6.00</span>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1550317138-10000687a72b">
        <h3>Club Sandwich</h3>
        <span>$7.50</span>
      </div>
    </div>

    <!-- RESERVATION -->
    <div id="reservation" class="content">
      <div class="card">
        <h3>Reserve a Table</h3>

        <input type="date">
        <input type="time">
        <select>
          <option>Table for 1</option>
          <option>Table for 2</option>
          <option>Table for 4</option>
        </select>

        <button class="reserve-btn">Reserve</button>
        <button class="cancel-btn">Cancel Reservation</button>
      </div>
    </div>

  </div>

  <!-- CHATBOT -->
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/10/20251210104150-LYDGDTXZ.json"
    allow="microphone">
  </iframe>

  <script>
    function show(id) {
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
