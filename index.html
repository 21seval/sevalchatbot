<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seval AI – Cafe Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* LEFT SIDE (CAFE INFO) */
    .left {
      width: 40%;
      background: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93") center/cover no-repeat;
      padding: 40px;
      box-sizing: border-box;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 18px;
      max-width: 400px;
    }

    /* RIGHT SIDE (CHATBOT) */
    .right {
      width: 60%;
      position: relative;
    }

    /* CLEAR CHAT BUTTON */
    .clear-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: #ef4444;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- LEFT -->
  <div class="left">
    <h1>Seval AI ☕</h1>
    <p>
      AI-powered cafe assistant.<br>
      Answers menu questions, opening hours,<br>
      and helps customers 24/7.
    </p>
  </div>

  <!-- RIGHT -->
  <div class="right">
    <button class="clear-btn" onclick="location.reload()">Clear Chat</button>
  </div>

  <!-- BOTPRESS CHATBOT -->
  <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/12/10/10/20251210104150-473UK9AA.js" defer></script>

</body>
</html>
