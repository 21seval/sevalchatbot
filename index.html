<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seval AI Café</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0a0f2c, #020617);
  color: white;
}

header {
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 2.5rem;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 16px;
  padding: 20px;
}

button {
  background: #6c7cff;
  border: none;
  color: white;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px 5px 5px 0;
}

button.secondary {
  background: #333;
}

.menu-items {
  margin-top: 15px;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
}

.menu-item img {
  width: 60px;
  height: 60px;
  border-radius: 8px;
  object-fit: cover;
}

.notice {
  margin-top: 10px;
  color: #8cffb3;
}

.chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}

@media(max-width: 900px) {
  .container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>Seval AI Café ☕</h1>
  <p>AI-powered café assistant for the US market</p>
  <small>Created by Seval</small>
</header>

<div class="container">

  <!-- MENU -->
  <div class="card">
    <h2>Menu</h2>

    <button onclick="loadMenu('hot')">Hot Drinks</button>
    <button onclick="loadMenu('cold')">Cold Drinks</button>
    <button onclick="loadMenu('fresh')">Fresh</button>
    <button onclick="loadMenu('dessert')">Desserts</button>
    <button onclick="loadMenu('sandwich')">Sandwiches</button>

    <div id="menu" class="menu-items"></div>
  </div>

  <!-- RESERVATION -->
  <div class="card">
    <h2>Reservation</h2>

    <input type="date" id="date"><br><br>
    <input type="time" id="time"><br><br>

    <select id="table">
      <option>Table for 2</option>
      <option>Table for 4</option>
      <option>Table for 6</option>
    </select><br><br>

    <textarea id="note" placeholder="Special note..." rows="3"></textarea><br><br>

    <button onclick="reserve()">Reserve</button>
    <button class="secondary" onclick="cancel()">Cancel</button>

    <div id="msg" class="notice"></div>
  </div>

</div>

<!-- CHAT BUTTONS -->
<div class="chat-toggle">
  <button onclick="toggleChat()">Chat</button>
  <button onclick="clearChat()" class="secondary">Clear</button>
</div>
