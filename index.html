<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seval AI CafÃ©</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f172a;
    color: #fff;
  }

  header {
    padding: 20px;
    text-align: center;
    background: #020617;
  }

  header h1 {
    margin: 0;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding: 20px;
  }

  @media (max-width: 900px) {
    .container {
      grid-template-columns: 1fr;
    }
  }

  .card {
    background: #020617;
    border-radius: 12px;
    padding: 20px;
  }

  button {
    background: #6366f1;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px 0;
    width: 100%;
    font-size: 16px;
  }

  button.secondary {
    background: #334155;
  }

  .hidden {
    display: none;
  }

  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    margin-top: 15px;
  }

  .menu-item {
    background: #020617;
    border: 1px solid #1e293b;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
  }

  .menu-item img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
  }

  .menu-item p {
    margin: 6px 0;
  }

  /* CHAT */
  #chat-wrapper {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 380px;
    height: 520px;
    display: none;
    z-index: 9999;
  }

  @media (max-width: 600px) {
    #chat-wrapper {
      width: 100%;
      height: 100%;
      bottom: 0;
      right: 0;
      border-radius: 0;
    }
  }

  #chat-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 16px;
  }

  #chat-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9998;
  }
</style>
</head>

<body>

<header>
  <h1>Seval AI CafÃ© â˜•</h1>
  <p>Welcome â€“ Menu, Reservations & Live Chat</p>
</header>

<div class="container">

  <!-- MENU -->
  <div class="card">
    <h2>Menu</h2>
    <button onclick="showMenu('drinks')">Hot & Cold Drinks</button>
    <button onclick="showMenu('food')">Sandwiches & Desserts</button>

    <div id="drinks" class="menu-grid hidden">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
        <p>Latte</p>
        <p>$5</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348">
        <p>Iced Coffee</p>
        <p>$6</p>
      </div>
    </div>

    <div id="food" class="menu-grid hidden">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
        <p>Sandwich</p>
        <p>$9</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1548943487-a2e4e43b4853">
        <p>Cheesecake</p>
        <p>$7</p>
      </div>
    </div>
  </div>

  <!-- RESERVATION -->
  <div class="card">
    <h2>Reservation</h2>
    <input type="date" id="date" style="width:100%;padding:10px;margin-bottom:10px;">
    <input type="time" id="time" style="width:100%;padding:10px;margin-bottom:10px;">
    <input type="number" placeholder="Table for how many?" id="table" style="width:100%;padding:10px;margin-bottom:10px;">
    <textarea placeholder="Special note" id="note" style="width:100%;padding:10px;margin-bottom:10px;"></textarea>
    <button onclick="reserve()">Reserve</button>
    <p id="reserve-msg"></p>
  </div>

</div>

<!-- CHAT BUTTON -->
<button id="chat-toggle" onclick="toggleChat()">Chat with us ðŸ’¬</button>

<!-- CHAT -->
<div id="chat-wrapper">
  <iframe id="chat-frame"
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/10/20251210104150-LYDGDTXZ.json"
    allow="microphone">
  </iframe>
  <button class="secondary" onclick="clearChat()">Clear Chat</button>
</div>

<script>
  function showMenu(id) {
    document.getElementById('drinks').classList.add('hidden');
    document.getElementById('food').classList.add('hidden');
    document.getElementById(id).classList.remove('hidden');
  }

  function reserve() {
    document.getElementById('reserve-msg').innerText = "Your reservation has been received âœ…";
  }

  function toggleChat() {
    const chat = document.getElementById('chat-wrapper');
    chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
  }

  function clearChat() {
    const frame = document.getElementById('chat-frame');
    const src = frame.src;
    frame.src = src; // reload iframe = clear chat
  }
</script>

</body>
</html>
