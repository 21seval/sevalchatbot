<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seval AI Caf√©</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #1f2933, #111827);
  color: white;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
}

.buttons button {
  padding: 15px 30px;
  margin: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #6366f1;
  color: white;
}

.panel {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  overflow-y: auto;
  padding: 30px;
}

.panel h2 {
  margin-top: 0;
}

.close {
  background: #ef4444;
  padding: 10px 20px;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.menu-category {
  margin-top: 20px;
}

.menu-item {
  margin: 5px 0;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border-radius: 6px;
  border: none;
}

.submit {
  background: #22c55e;
  padding: 12px;
  border: none;
  color: black;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Welcome to Seval AI Caf√© ‚òï</h1>

  <div class="buttons">
    <button onclick="openPanel('menu')">Menu</button>
    <button onclick="openPanel('reservation')">Reservation</button>
    <button onclick="openChat()">Chat</button>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="panel">
  <button class="close" onclick="closePanel('menu')">Close</button>
  <h2>Menu</h2>

  <div class="menu-category">
    <h3>‚òï Hot Drinks</h3>
    <div class="menu-item">Espresso - $4</div>
    <div class="menu-item">Latte - $5</div>
  </div>

  <div class="menu-category">
    <h3>üßä Cold Drinks</h3>
    <div class="menu-item">Iced Coffee - $5</div>
    <div class="menu-item">Cold Brew - $6</div>
  </div>

  <div class="menu-category">
    <h3>üç∞ Desserts</h3>
    <div class="menu-item">Cheesecake - $6</div>
    <div class="menu-item">Brownie - $5</div>
  </div>
</div>

<!-- RESERVATION -->
<div id="reservation" class="panel">
  <button class="close" onclick="closePanel('reservation')">Close</button>
  <h2>Reservation</h2>

  <input type="date">
  <input type="time">
  <input type="number" placeholder="Number of guests">
  <textarea placeholder="Special note"></textarea>

  <button class="submit" onclick="alert('Reservation received!')">
    Reserve
  </button>
</div>

<!-- CHAT -->
<iframe
  id="chatbot"
  src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/10/20251210104150-LYDGDTXZ.json"
  style="
    display:none;
    position:fixed;
    bottom:20px;
    right:20px;
    width:360px;
    height:520px;
    border:none;
    border-radius:16px;
    z-index:9999;
  "
></iframe>

<script>
function openPanel(id) {
  document.getElementById(id).style.display = 'block';
}

function closePanel(id) {
  document.getElementById(id).style.display = 'none';
}

function openChat() {
  const chat = document.getElementById('chatbot');
  chat.style.display = chat.style.display === 'none' ? 'block' : 'none';
}
</script>

</body>
</html>
