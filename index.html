<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SEVAL AI – Café Assistant</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}

header {
  padding: 20px;
  text-align: center;
  background: #020617;
}

button {
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #6366f1;
  color: #fff;
  font-weight: bold;
}

section {
  padding: 20px;
}

.hidden {
  display: none;
}

.menu-category button {
  margin: 5px;
  background: #1e293b;
}

.card {
  background: #1e293b;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
}

#chat-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}

#chat-container {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 380px;
  height: 520px;
  background: #000;
  border-radius: 16px;
  overflow: hidden;
  display: none;
  z-index: 9999;
}

@media (max-width: 600px) {
  #chat-container {
    width: 100%;
    height: 100%;
    bottom: 0;
    right: 0;
    border-radius: 0;
  }
}
</style>
</head>

<body>

<header>
  <h1>SEVAL AI Café Assistant</h1>
  <p>Designed for cafés in the United States</p>
</header>

<section>
  <button onclick="showMenu()">Menu</button>
  <button onclick="showReservation()">Reservation</button>
</section>

<!-- MENU -->
<section id="menu" class="hidden">
  <h2>Menu</h2>

  <div class="menu-category">
    <button onclick="filterMenu('hot')">Hot Drinks</button>
    <button onclick="filterMenu('cold')">Cold Drinks</button>
    <button onclick="filterMenu('fresh')">Fresh</button>
    <button onclick="filterMenu('dessert')">Desserts</button>
    <button onclick="filterMenu('sandwich')">Sandwiches</button>
  </div>

  <div id="menu-items"></div>
</section>

<!-- RESERVATION -->
<section id="reservation" class="hidden">
  <h2>Reservation</h2>

  <input type="date" id="date"><br><br>
  <input type="time" id="time"><br><br>
  <select id="table">
    <option>Table for 2</option>
    <option>Table for 4</option>
    <option>Table for 6</option>
  </select><br><br>

  <textarea id="note" placeholder="Special note..." style="width:100%;height:80px;"></textarea><br><br>

  <button onclick="reserve()">Reserve</button>
  <button onclick="cancelReservation()" style="background:#ef4444;">Cancel</button>

  <p id="reservation-msg"></p>
</section>

<!-- CHAT -->
<button id="chat-toggle" onclick="toggleChat()">Chat</button>

<div id="chat-container">
  <!-- BOTPRESS -->
  <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/12/10/10/20251210104150-473UK9AA.js" defer></script>
</div>

<script>
const menuData = [
  {type:"hot", name:"Americano", price:"$4"},
  {type:"hot", name:"Latte", price:"$5"},
  {type:"cold", name:"Iced Coffee", price:"$5"},
  {type:"fresh", name:"Orange Juice", price:"$6"},
  {type:"dessert", name:"Cheesecake", price:"$7"},
  {type:"sandwich", name:"Chicken Sandwich", price:"$9"}
];

function showMenu() {
  document.getElementById("menu").classList.remove("hidden");
  document.getElementById("reservation").classList.add("hidden");
}

function showReservation() {
  document.getElementById("reservation").classList.remove("hidden");
  document.getElementById("menu").classList.add("hidden");
}

function filterMenu(type) {
  const container = document.getElementById("menu-items");
  container.innerHTML = "";
  menuData.filter(i => i.type === type).forEach(item => {
    container.innerHTML += `
      <div class="card">
        <strong>${item.name}</strong><br>
        Price: ${item.price}
      </div>
    `;
  });
}

function reserve() {
  document.getElementById("reservation-msg").innerText =
    "✅ Your reservation has been received.";
}

function cancelReservation() {
  document.getElementById("reservation-msg").innerText =
    "❌ Reservation cancelled.";
}

function toggleChat() {
  const chat = document.getElementById("chat-container");
  chat.style.display = chat.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
