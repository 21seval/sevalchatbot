<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seval AI CafÃ© Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #020617;
    }

    header h1 {
      margin: 0;
    }

    header p {
      color: #94a3b8;
      font-size: 14px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .left {
      flex: 1;
      min-width: 300px;
    }

    .right {
      flex: 1;
      min-width: 300px;
    }

    .btn {
      background: #6366f1;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin: 5px 0;
    }

    .btn.secondary {
      background: #334155;
    }

    .section {
      background: #020617;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
    }

    .menu-item {
      background: #0f172a;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }

    .menu-item h4 {
      margin: 8px 0 4px;
      font-size: 14px;
    }

    .menu-item span {
      color: #a5b4fc;
      font-size: 13px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
    }

    #reservationMessage {
      color: #22c55e;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    /* CHAT */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #6366f1;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      border: none;
      font-size: 22px;
      color: white;
      cursor: pointer;
      z-index: 9999;
    }

    #chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 360px;
      height: 520px;
      border-radius: 16px;
      overflow: hidden;
      display: none;
      z-index: 9999;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
    }

    @media(max-width:768px){
      #chat-box {
        width: 100%;
        height: 100%;
        bottom: 0;
        right: 0;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Seval AI CafÃ© Assistant â˜•</h1>
  <p>Created by Seval AI â€¢ US CafÃ© Demo</p>
</header>

<div class="container">

  <!-- LEFT -->
  <div class="left">

    <!-- MENU -->
    <div class="section">
      <h3>Menu</h3>

      <button class="btn" onclick="showMenu('hot')">Hot Drinks</button>
      <button class="btn" onclick="showMenu('cold')">Cold Drinks</button>
      <button class="btn" onclick="showMenu('fresh')">Fresh Drinks</button>
      <button class="btn" onclick="showMenu('dessert')">Desserts</button>
      <button class="btn" onclick="showMenu('sandwich')">Sandwiches</button>

      <div id="menuContent" class="menu-grid" style="margin-top:12px;"></div>
    </div>

    <!-- RESERVATION -->
    <div class="section">
      <h3>Reservation</h3>

      <label>Date</label>
      <input type="date">

      <label>Time</label>
      <input type="time">

      <label>Table for</label>
      <select>
        <option>2 people</option>
        <option>4 people</option>
        <option>6 people</option>
      </select>

      <label>Special Note</label>
      <textarea placeholder="Birthday, window seat, etc."></textarea>

      <button class="btn" onclick="reserve()">Reserve</button>
      <button class="btn secondary" onclick="cancel()">Cancel</button>

      <div id="reservationMessage">Your reservation has been received âœ…</div>
    </div>

  </div>

  <!-- RIGHT -->
  <div class="right">
    <div class="section">
      <h3>Welcome ðŸ‘‹</h3>
      <p>Use the menu buttons or chat with us for recommendations.</p>
    </div>
  </div>

</div>

<!-- CHAT -->
<button id="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>

<div id="chat-box">
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.5/shareable.html?configUrl=https://files.bpcontent.cloud/2025/12/10/10/20251210104150-LYDGDTXZ.json"
    style="width:100%; height:100%; border:none;"
    allow="microphone"
  ></iframe>
</div>

<script>
  function toggleChat(){
    const box = document.getElementById('chat-box');
    box.style.display = box.style.display === 'block' ? 'none' : 'block';
  }

  function reserve(){
    document.getElementById('reservationMessage').style.display = 'block';
  }

  function cancel(){
    document.getElementById('reservationMessage').style.display = 'none';
    alert('Reservation cancelled');
  }

  const menus = {
    hot: [
      {name:'Latte', price:'$4.50', img:'https://images.unsplash.com/photo-1511920170033-f8396924c348'},
      {name:'Cappuccino', price:'$4.00', img:'https://images.unsplash.com/photo-1509042239860-f550ce710b93'}
    ],
    cold: [
      {name:'Iced Coffee', price:'$4.00', img:'https://images.unsplash.com/photo-1495474472287-4d71bcdd2085'}
    ],
    fresh: [
      {name:'Orange Juice', price:'$5.00', img:'https://images.unsplash.com/photo-1577801599718-f4e3ad3fc794'}
    ],
    dessert: [
      {name:'Cheesecake', price:'$6.00', img:'https://images.unsplash.com/photo-1542826438-bd32f43d626f'}
    ],
    sandwich: [
      {name:'Chicken Sandwich', price:'$8.50', img:'https://images.unsplash.com/photo-1550547660-d9450f859349'}
    ]
  };

  function showMenu(type){
    const container = document.getElementById('menuContent');
    container.innerHTML = '';
    menus[type].forEach(item=>{
      container.innerHTML += `
        <div class="menu-item">
          <img src="${item.img}">
          <h4>${item.name}</h4>
          <span>${item.price}</span>
        </div>
      `;
    });
  }
</script>

</body>
</html>
