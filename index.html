<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seval AI – Cafe Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      height: 100vh;
    }

    /* SOL TARAF (Cafe görsel alanı) */
    .left {
      width: 40%;
      background: url("https://images.unsplash.com/photo-1509042239860-f550ce710b93") center/cover no-repeat;
    }

    /* SAĞ TARAF (Chatbot) */
    .right {
      width: 60%;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      background: #020617;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      position: relative;
    }

    /* CLEAR BUTTON */
    #clearChat {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 8px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="left"></div>

  <div class="right">
    <header>Seval AI – Cafe Assistant ☕</header>

    <div id="chat-container">
      <button id="clearChat">Clear Chat</button>
    </div>
  </div>

  <!-- BOTPRESS -->
  <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/12/10/10/20251210104150-473UK9AA.js" defer></script>

  <script>
    document.getElementById("clearChat").onclick = function () {
      if (window.botpressWebChat) {
        window.botpressWebChat.sendEvent({ type: "reset" });
      }
    };
  </script>

</body>
</html>
