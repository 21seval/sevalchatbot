<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SEVAL AI</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #050b1e, #020617);
  font-family: Arial, sans-serif;
}

/* Widget b√ºy√ºtme */
#bp-web-widget-container {
  width: 420px !important;
  height: 80vh !important;
}

@media (max-width: 768px) {
  #bp-web-widget-container {
    width: 100vw !important;
    height: 100vh !important;
    border-radius: 0 !important;
  }
}
</style>
</head>

<body>

<h1 style="color:white;text-align:center;margin-top:40px;">
SEVAL AI ü§ñ
</h1>
<p style="color:#9aa4ff;text-align:center;">
AI-powered chatbot for cafes & small businesses (US Market)
</p>

<!-- CLEAR BUTTON -->
<button id="clearChat"
style="
position: fixed;
bottom: 100px;
right: 20px;
z-index: 9999;
background:#ff4d4f;
color:white;
border:none;
padding:10px 14px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
">
Clear Chat
</button>

<!-- BOTPRESS -->
<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script>
window.botpressWebChat.init({
  botId: "BURAYA_BOT_ID",
  hostUrl: "https://cdn.botpress.cloud/webchat/v1",
  messagingUrl: "https://messaging.botpress.cloud",
  clientId: "BURAYA_CLIENT_ID",
  botName: "SEVAL AI",
});
</script>

<script>
document.getElementById("clearChat").addEventListener("click", () => {
  localStorage.clear();
  sessionStorage.clear();
  if (window.botpressWebChat) {
    window.botpressWebChat.sendEvent({ type: "reset" });
  }
  location.reload();
});
</script>

</body>
</html>
